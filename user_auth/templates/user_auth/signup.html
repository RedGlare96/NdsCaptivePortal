{% extends 'user_auth/base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
   {% if errormessage %}
    <div class="alert alert-danger" role="alert">
        {{ errormessage }}
    </div>
   {% endif %}
</div>
<div class="container-sm pt-5 align-center">
    <form method="POST">
    <div class="row pt-3">
       <div class="col">
       </div>
        <div class="col">
            <div class="container">
                <div class="row">
                    <h2>Sign Up</h2>
                </div>
                <div class="row pt-3">
                     {% csrf_token %}
                     {% bootstrap_form form %}
                     <div class="row pt-4">
                         {% buttons %}
                         <button type="submit" class="btn btn-primary">Sign Up by verifying device</button>
                         {% endbuttons %}
                     </div>
                </div>
            </div>
        </div>
    <div class="col">

    </div>
    </div>
    </form>
</div>
{% endblock %}
