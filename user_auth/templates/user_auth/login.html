{% extends 'user_auth/base.html' %}
{% load bootstrap5 %}
{% block content %}
 <h2>Log in to captive portal</h2>
 {% if errormessage %}
       <div class="alert alert-danger" role="alert">
        {{ errormessage }}
       </div>
 {% endif %}
 <form method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit">Log in</button>
 </form>
{% endblock %}
